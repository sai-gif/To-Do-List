<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
   

    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <p>
            ** Note: Tasks with higher priority will appear at the top of the list. **
        </p>
        <input type="text" id="task" placeholder="Enter a new task">
        <select id="priority">
            <option value="1">Priority 1</option>
            <option value="2">Priority 2</option>
            <option value="3">Priority 3</option>
            <option value="4">Priority 4</option>
            <option value="5">Priority 5</option>
            <option value="6">Priority 6</option>
            <option value="7">Priority 7</option>
            <option value="8">Priority 8</option>
            <option value="9">Priority 9</option>
            <option value="10">Priority 10</option>
        </select>
        <button id="addTask">+</button>
        <ul id="taskList">
        </ul>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
